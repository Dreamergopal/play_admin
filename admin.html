<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambola Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
      <form id="loginForm" class="login-form">
        <h1>ðŸŽ¯ Admin Login</h1>
        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard">
      <div class="dashboard-header">
        <h1>ðŸŽ¯ Tambola Admin Panel</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>

      <!-- Number Caller -->
      <div class="number-caller">
        <h3>Number Caller</h3>
        <div class="number-display">
          <div class="current-number" id="currentNumber">-</div>
          <p>Next number to call</p>
        </div>
        <button id="callNumberBtn" class="btn btn-primary call-number-btn">
          Call Next Number
        </button>
        <div class="called-numbers-display">
          <strong>Called Numbers:</strong>
          <div class="called-numbers-list" id="calledNumbersList"></div>
        </div>
      </div>

      <div class="dashboard-grid">
        <!-- Game Controls -->
        <div class="dashboard-card">
          <h3>Game Controls</h3>
          <div class="game-controls">
            <button id="startGameBtn" class="btn btn-success">
              Start Game
            </button>
            <button id="endGameBtn" class="btn btn-danger">End Game</button>
            <button id="resetGameBtn" class="btn btn-warning">
              Reset Game
            </button>
          </div>
          <div style="margin-top: 20px">
            <strong>Current Status: </strong>
            <span id="gameStatus" class="status-indicator">Loading...</span>
          </div>
        </div>

        <!-- Game Settings -->
        <div class="dashboard-card">
          <h3>Game Settings</h3>
          <div class="form-group">
            <label for="nextGameDate">Next Game Date & Time</label>
            <input type="datetime-local" id="nextGameDate" />
          </div>
          <div class="form-group">
            <label for="ticketLimit">Ticket Limit</label>
            <input
              type="number"
              id="ticketLimit"
              min="1"
              max="1000"
              value="100"
            />
          </div>
          <button id="saveSettingsBtn" class="btn btn-primary">
            Save Settings
          </button>
        </div>

        <!-- Book Ticket -->
        <div class="dashboard-card">
          <h3>Book Ticket</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="ticketNumber">Ticket Number</label>
              <input type="number" id="ticketNumber" min="1" />
            </div>
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input type="text" id="playerName" />
            </div>
          </div>
          <button id="bookTicketBtn" class="btn btn-success">
            Book Ticket
          </button>
        </div>

        <!-- Awards Management -->
        <div class="dashboard-card">
          <h3>Awards Management</h3>
          <!-- Removed add award functionality as awards are now predefined -->
          <p style="margin-bottom: 15px; color: #666; font-style: italic">
            Set prize amounts for predefined awards. Winners are automatically
            detected.
          </p>
          <div class="awards-list" id="awardsList"></div>
        </div>
      </div>

      <!-- Tickets Overview -->
      <div class="dashboard-card">
        <h3>Tickets Overview</h3>
        <div class="tickets-list" id="ticketsList"></div>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
